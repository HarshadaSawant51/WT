<head> 
<script> 
function val()                                    
{

    if (name.value == "")

        name.focus();

   if (email.value == "")

  else
    {    
	 var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/; 
	  
	 if (reg.test(email.value) == false){

	  }  
    }

 
  

    if (password.value == "")                        
    { 
        window.alert("Please enter your password"); 
        password.focus();

    } 
   

    if (phone.value == "")                           
    { 
        window.alert("Please enter your phone number.");

    } 
   else
    {
       if(phone.value.length>10 || phone.value.length<10)
          {
              window.alert("Please enter only 10 digit mobile no.");

    if (dob.value == "")

   if (gender.value == "")

        return false;

    return true; 
}</script>
